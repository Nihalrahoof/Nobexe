<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobexe Interiors - Management Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Nobexe Interiors</h1>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h2>Welcome to Nobexe Interiors</h2>
                    <p>Select a system to get started</p>
                </div>
            </section>

            <div class="dashboard">
                <a href="https://nbx-projects.up.railway.app" class="dashboard-card project-management">
                    <div class="card-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <h3>Project Management</h3>
                    <span class="enter-button">Enter <i class="fas fa-arrow-right"></i></span>
                </a>

                <a href="https://autoquotation-v2.up.railway.app" class="dashboard-card quotation-management">
                    <div class="card-icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                    </div>
                    <h3>Quotation Management</h3>
                    <span class="enter-button">Enter <i class="fas fa-arrow-right"></i></span>
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Nobexe Interiors. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
